<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>最高の一日を共に祝ってくれてありがとう！</title>
  <script>
    window.onload = function() {
      const now = new Date();
      const hours = now.getHours();
      const minutes = now.getMinutes();
      const currentTime = hours * 60 + minutes;

      const showStart = 14 * 60; // 14:00
      const showSwitch = 16 * 60; // 16:00

      if (currentTime < showStart) {
        window.location.href = "https://photos.app.goo.gl/ECosCv6J8jUpwK8p6";
      } else if (currentTime >= showStart && currentTime < showSwitch) {
        window.location.href = "https://photos.app.goo.gl/ECosCv6J8jUpwK8p6";
      } else {
        window.location.href = "https://photos.app.goo.gl/ECosCv6J8jUpwK8p6";
      }
    };
  </script>
</head>
<body>
  <p>最高の一日を共に祝ってくれてありがとう！</p>
</body>
</html>
